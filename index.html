<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/dfe80ea041.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<link rel="stylesheet" href="styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="overlay">
  </div>
  <section class="container-fluid">
    <nav class="navbar">
      <a class="navbar-brand" href="#">
        <img src="images/logo.svg" class="logo d-inline-block align-top" alt="Huddle">
      </a>
    </nav>
    <div class="row">
      <div class="col-lg-7">
        <div class="">
          <img class="illustration" src="images/illustration-mockups.svg" alt="">
        </div>
      </div>
      <div class="col-lg-5">
        <div class="content">
          <h2>Build The Community Your Fans Will Love</h2>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.</p>
          <button class="btn btn-lg"type="button" name="button">Register</button>
        </div>
      </div>
    </div>
    <div class="social">
    <span class="icons"><i class="icon fab fa-facebook-f fa-sm"></i></span>
    <span class="icons"><i class="icon fab fa-twitter fa-sm"></i></span>
    <span class="icons"><i class="icon fab fa-instagram fa-sm"></i></span>
    </div>
  </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://webcouture.com.ng">Olawole O.M @Web couture</a>.
    </p>
  </footer>
</body>
</html>
